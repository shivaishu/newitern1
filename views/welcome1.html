<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Delicious Bites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      background: url('food1.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px #000;
    }

    .content p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .btns {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #ff5722;
      color: white;
    }

    .btn-primary:hover {
      background-color: #e64a19;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #fff;
      color: white;
    }

    .btn-outline:hover {
      background: white;
      color: #ff5722;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }

      .content p {
        font-size: 1rem;
      }

      .btns {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Delicious Bites</h1>

      <p>Craving something tasty? We deliver happiness to your doorstep.</p>
      <div class="btns">
        <a href="/" class="btn btn-primary">Back to Home</a>

       
      </div>
    </div>
  </div>
</body>
</html>
