<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Delicious Bites</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('food1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff5722;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e64a19;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ff5722;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Welcome Back!</h2>
    <form method="POST" action="/login">

      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">Don't have an account? <a href="/signup">Create one</a>

  </div>
</body>
</html>
